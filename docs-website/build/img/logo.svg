<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Robot head -->
  <circle cx="100" cy="80" r="50" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="85" cy="65" r="8" fill="white"/>
  <circle cx="115" cy="65" r="8" fill="white"/>
  <circle cx="87" cy="65" r="4" fill="#1e40af"/>
  <circle cx="117" cy="65" r="4" fill="#1e40af"/>

  <!-- Mouth -->
  <path d="M 85 90 Q 100 100 115 90" stroke="#1e40af" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Body -->
  <rect x="70" y="130" width="60" height="50" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2" rx="5"/>

  <!-- Arms -->
  <rect x="40" y="145" width="30" height="15" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2" rx="3"/>
  <rect x="130" y="145" width="30" height="15" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2" rx="3"/>

  <!-- Connection between head and body -->
  <line x1="100" y1="130" x2="100" y2="130" stroke="#1e40af" stroke-width="3"/>
</svg>
