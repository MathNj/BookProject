version: '3.8'

services:
  # Frontend + Auth API
  frontend:
    build:
      context: .
      dockerfile: docs-website/Dockerfile
    ports:
      - "3000:3000"
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - API_PORT=5000
      - DOCUSAURUS_PORT=3000
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-change-in-production}
      - BETTER_AUTH_URL=http://localhost:5000
    volumes:
      - ./docs-website/api:/app/api:ro
      - ./docs-website/src:/app/src:ro
    networks:
      - textbook-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # RAG Backend
  rag-api:
    build:
      context: rag-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHON_ENV=production
      - API_PORT=8000
      - API_KEY=${GEMINI_API_KEY:-your-key}
      - OPENAI_API_KEY=${GEMINI_API_KEY:-your-key}
      - QDRANT_URL=${QDRANT_URL:-https://55277fbd-a0f5-47cb-9a26-51efb3180320.europe-west3-0.gcp.cloud.qdrant.io}
      - QDRANT_API_KEY=${QDRANT_API_KEY:-your-key}
      - QDRANT_COLLECTION_NAME=textbook_content
      - FRONTEND_URL=http://localhost:3000
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./rag-backend/src:/app/src:ro
      - ./rag-backend/scripts:/app/scripts:ro
    networks:
      - textbook-network
    depends_on:
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Local Qdrant Vector Database (optional - for local testing)
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
      - qdrant-snapshots:/qdrant/snapshots
    networks:
      - textbook-network
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}

networks:
  textbook-network:
    driver: bridge

volumes:
  qdrant-data:
  qdrant-snapshots:
